<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Train ticket form</title>
</head>
<body>
    

    <main class="main pt-2 pb-5">

        <h1 class="text-center">
            Calcola il prezzo del tuo biglietto
        </h1>
        <div class="container input__container p-5">

            <!-- form -->
            <div class="row g-3 text-center">
                <!-- input richiesti -->
                <div class="col-4">
                    <div class="input__item">
                        Nome e cognome
                        <input class="form-control mt-1 fullName" type="text" name="firstName" value="" placeholder="Nome e cognome">
                    </div>
                </div>
                <div class="col-4">
                    <div class="input__item">
                        Km da percorrere
                        <input class="form-control mt-1 distanceRoute" type="number" name="firstName" value="" placeholder="Distanza desiderata">
                    </div>
                </div>
                <div class="col-4">
                    <div class="input__item">
                        Fascia d'et√†
                        <select class="form-control mt-1 ageCluster" type="text" name="firstName" value="" placeholder="Seleziona...">
                            <option value="not-selected" selected>-- Scegli uno --</option>
                            <option value="under18">Minorenne</option>
                            <option value="adult">Adulto</option>
                            <option value="over65">Anziano</option>
                        </select>
                    </div>
                </div>

                <!-- buttons -->
                <div class="col-12">
                    <button type="button" class="btn btn-primary generateTicket">
                        Genera
                    </button>
                    <button type="button" class="btn btn-danger undoTicket">
                        Annulla
                    </button>
                </div>
                <!-- <div class="col-6">
                </div> -->
            </div>
            <!-- form end -->
        </div>

        <h1 class="mt-5 text-center">
            Il tuo biglietto
        </h1>
        <div class="container output__container p-5">
            <h3>
                Dettagli passeggero
            </h3>
            <!-- output -->
            <div class="row">
                <div class="col-4 info__user p-3">
                    <h5 class="info__title">
                        Nome passeggero
                    </h5>
                    <p class="info__detail" id="userNameOutput">
                        -
                    </p>
                </div>
                <div class="col-8 info__track p-3">
                    <div class="row">
                        <div class="col d-flex flex-column justify-content-between">
                            <h5 class="info__title">
                                Offerta
                            </h5>
                            <p class="info__detail" id="ticketTypeOutput">
                                -
                            </p>
                        </div>
                        <div class="col d-flex flex-column justify-content-between">
                            <h5 class="info__title">
                                Carrozza
                            </h5>
                            <p class="info__detail" id="carriageNum">
                                5
                            </p>
                        </div>
                        <div class="col d-flex flex-column justify-content-between">
                            <h5 class="info__title">
                                Codice CP
                            </h5>
                            <p class="info__detail" id="ticketCode">
                                92911
                            </p>
                        </div>
                        <div class="col d-flex flex-column justify-content-between">
                            <h5 class="info__title">
                                Costo biglietto
                            </h5>
                            <p class="info__detail" id="ticketPriceOutput">
                                -
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- output end -->
        </div> 

    </main>


    <script src="./js/app.js"></script>
</body>
</html>
